<!DOCTYPE html>
<html>
<head>
	<title>Lolcolors</title>
	<link type="text/css" rel="stylesheet" href="Assets/Css/style.css" />
</head>
<body>
	<div class="timer">
		<div class="circle-wrap">
			<div class="circle">
				<div class="circle__mask--full mask full">
					<div class="circle__fill"></div>
				</div>
				<div class="circle__mask--half mask ">
					<div class="circle__fill"></div>
				</div>
				<div class="inside-circle"> 70% </div>
			</div>
		</div>
	</div>
	<div class="bar">
		<img class="" src="">
		<div class="word">
			<span class="word__label word__label--red">Blue</span>
			<span class="word__label word__label--blue">Green</span>
			<span class="word__label word__label--green">Red</span>
		</div>
	</div>
	<div class="controls">
		<button class="primary-button">Start</button>
	</div>
</body>
</html>
