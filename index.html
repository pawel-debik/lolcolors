<!DOCTYPE html>
<html>
<head>
	<title>Lolcolors</title>
	<link type="text/css" rel="stylesheet" href="Assets/Css/style.css" />
</head>
<body>
	<div class="timer">
		<div class="circle-wrap">
			<svg id="animated" viewbox="0 0 100 100">
				<circle cx="50" cy="50" r="45" fill="#f5eadd"/>
				<path id="progress" class="reset" 
					d ="M50 10
						a 40 40 0 0 1 0 80
						a 40 40 0 0 1 0 -80">
				</path>
				<text id="count-down" x="50" y="50" text-anchor="middle" dy="7" font-size="20">5</text>
			</svg>
		</div>
	</div>
	<div class="bar">
		<p>Press start and name the colors: </p>
		<div class="words" id="words"></div>
	</div>
	<div class="controls">
		<button class="primary-button" id="start-button">Start</button>
	</div>
	<p>To do:</p>
	<ul>
		<li>Display user input</li>
		<li>Make a Dutch version and add a language selection</li>
		<li>Stop timer if right answer is registered</li>
		<li>Fix what labels say on button in between correct / wrong answers</li>
	</ul>
	<script async src="Assets/Js/actions.js"></script>
</body>
</html>
